<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- the entire body must be written by student -->

    <main>
      <section class="container mt-5 fw-medium">
        <h1 class="text-center m-5 fw-bold">Internship Form</h1>
        <form class="was-validated row g-3">
          <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-2">
            <label for="first-name-input" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first-name-input"
              required
            />
            <div class="invalid-feedback">First name required!</div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-2">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last-name-input"
              required
            />
            <div class="invalid-feedback">Last name required!</div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-2">
            <label for="email-input" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email-input"
              required
            />
            <div class="invalid-feedback">Email required!</div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-2">
            <label for="college-input" class="form-label">College</label>
            <input
              type="text"
              class="form-control"
              id="college-input"
              required
            />
            <div class="invalid-feedback">Please enter a valid college.</div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-2">
            <label for="grad-year-select" class="form-label"
              >Graduation Year</label
            >
            <select class="form-select" id="grad-year-select" required>
              <option selected disabled value="">Choose...</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid Graduation Year.
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-2">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input
              type="text"
              class="form-control"
              id="roll-no-input"
              required
            />
            <div class="invalid-feedback">Please provide a valid Roll no.</div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="conditions-checkbox"
                required
              />
              <label class="form-check-label" for="conditions-checkbox">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary fw-medium" type="submit">
              Submit Form
            </button>
          </div>
        </form>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

</html>
